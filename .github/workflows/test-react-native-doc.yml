name: Test React Native Doc

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install root dependencies
        run: npm install

      - name: Build components at root
        run: npm run build

      - name: Install dependencies in react-native-doc
        run: npm install
        working-directory: ./apps/react-native-doc

      - name: Run tests in react-native-doc
        run: npm run test:ci
        working-directory: ./apps/react-native-doc
