name: Test React Native Doc

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout project repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 📦 Setup Node + PNPM + install deps
        uses: ./.github/actions/setup-node-pnpm-install

      - name: 🛠️ Build components at root
        run: pnpm run build

      - name: 🏃‍♂️ Run tests in react-native-doc
        run: pnpm --filter "react-native-doc" run test:ci
